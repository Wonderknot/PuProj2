<script>
var passedBridge = false;
var row1 = false;
var row2 = false;
var row3 = false;
var row4 = false;

for(var i = 1; i < 16; i++){
document.getElementById("t"+i).addEventListener("click", isSafe);
}

function checkBridge(){
  if(row5)
    if(row4)
      if(row3)
        if(row2)
          if(row1)
            passedBridge = true;

if(passedBridge){

}

    if(xxx){
      document.getElementById("output").innerHTML += "<br>You only died " + xxx + " times...";

    else{
      document.getElementById("output").innerHTML += "<span style=\"color:#00FF0C;\"><br>Inconceivable! Flawless victory!!!</span>";
    }
  }
}

  switch(this.id){
    case "t1":
	this.innerHTML = "<button class=\"button\" style=\"padding:15px 33px; background-color:#00FF0C;\">A</button>";
	row1 = true;
	checkBridge();
	break;

	this.innerHTML = "<button class=\"button\" style=\"background-color:#00FF0C;\">B</button>";
	row1 = true;
	checkBridge();
	break;

    case "t3":
	this.innerHTML = "<button class=\"button\" style=\"padding:15px 27px; background-color:red;\">C</button>";
	document.getElementById("output").innerHTML += "X";

	row2 = true;
	checkBridge();
	break;

	this.innerHTML = "<button class=\"button\" style=\"padding:15px 27px; background-color:#00FF0C;\">D</button>";
	row2 = true;
	checkBridge();
	break;

    case "t7":

	break;

    case "t8":
	this.innerHTML = "<button class=\"button\" style=\"background-color:red;\">E</button>";

	break;

	checkBridge();
	break;
